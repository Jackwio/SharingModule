openapi: 3.0.1
info:
  title: SharingModule API
  version: v1
  description: API for managing share links in the SharingModule application
servers:
  - url: https://localhost:44369
    description: Local development server
paths:
  /api/share-links/{id}:
    get:
      tags:
        - ShareLink
      summary: Get a share link by ID
      operationId: GetShareLink
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShareLinkWithDetailsDto'
        '404':
          description: Not Found
    put:
      tags:
        - ShareLink
      summary: Update an existing share link
      operationId: UpdateShareLink
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateShareLinkDto'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShareLinkWithDetailsDto'
        '404':
          description: Not Found
    delete:
      tags:
        - ShareLink
      summary: Delete a share link
      operationId: DeleteShareLink
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
  /api/share-links:
    get:
      tags:
        - ShareLink
      summary: Get a list of share links
      operationId: GetShareLinkList
      parameters:
        - name: ResourceType
          in: query
          schema:
            $ref: '#/components/schemas/ResourceType'
        - name: ResourceId
          in: query
          schema:
            type: string
        - name: IsRevoked
          in: query
          schema:
            type: boolean
        - name: IncludeExpired
          in: query
          schema:
            type: boolean
        - name: SkipCount
          in: query
          schema:
            type: integer
            format: int32
        - name: MaxResultCount
          in: query
          schema:
            type: integer
            format: int32
        - name: Sorting
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShareLinkDtoPagedResultDto'
    post:
      tags:
        - ShareLink
      summary: Create a new share link
      operationId: CreateShareLink
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateShareLinkDto'
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShareLinkWithDetailsDto'
        '400':
          description: Bad Request
  /api/share-links/{id}/revoke:
    post:
      tags:
        - ShareLink
      summary: Revoke a share link
      operationId: RevokeShareLink
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShareLinkWithDetailsDto'
        '404':
          description: Not Found
  /api/share-links/validate:
    post:
      tags:
        - ShareLink
      summary: Validate a share link token and record access
      operationId: ValidateShareLink
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateShareLinkDto'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShareLinkWithDetailsDto'
        '400':
          description: Bad Request
  /api/share-links/by-resource:
    get:
      tags:
        - ShareLink
      summary: Get share links by resource
      operationId: GetShareLinksByResource
      parameters:
        - name: resourceType
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/ResourceType'
        - name: resourceId
          in: query
          required: true
          schema:
            type: string
            maxLength: 128
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShareLinkDtoListResultDto'
components:
  schemas:
    ResourceType:
      type: string
      enum:
        - Page
        - TaskBoard
        - Workspace
      description: Defines the type of resource being shared
    ShareLinkType:
      type: string
      enum:
        - Private
        - SingleUse
        - MultipleUse
      description: Defines the type of share link
    ShareLinkDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        token:
          type: string
        resourceType:
          $ref: '#/components/schemas/ResourceType'
        resourceId:
          type: string
        linkType:
          $ref: '#/components/schemas/ShareLinkType'
        isReadOnly:
          type: boolean
        allowComments:
          type: boolean
        allowAnonymous:
          type: boolean
        expiresAt:
          type: string
          format: date-time
          nullable: true
        isRevoked:
          type: boolean
        revokedAt:
          type: string
          format: date-time
          nullable: true
        creationTime:
          type: string
          format: date-time
        creatorId:
          type: string
          format: uuid
          nullable: true
        lastModificationTime:
          type: string
          format: date-time
          nullable: true
        lastModifierId:
          type: string
          format: uuid
          nullable: true
        isDeleted:
          type: boolean
        deleterId:
          type: string
          format: uuid
          nullable: true
        deletionTime:
          type: string
          format: date-time
          nullable: true
    ShareLinkAccessLogDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        shareLinkId:
          type: string
          format: uuid
        accessedAt:
          type: string
          format: date-time
        accessedBy:
          type: string
        isAnonymous:
          type: boolean
        ipAddress:
          type: string
          nullable: true
        userAgent:
          type: string
          nullable: true
    ShareLinkWithDetailsDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        token:
          type: string
        resourceType:
          $ref: '#/components/schemas/ResourceType'
        resourceId:
          type: string
        linkType:
          $ref: '#/components/schemas/ShareLinkType'
        isReadOnly:
          type: boolean
        allowComments:
          type: boolean
        allowAnonymous:
          type: boolean
        expiresAt:
          type: string
          format: date-time
          nullable: true
        isRevoked:
          type: boolean
        revokedAt:
          type: string
          format: date-time
          nullable: true
        accessLogs:
          type: array
          items:
            $ref: '#/components/schemas/ShareLinkAccessLogDto'
        creationTime:
          type: string
          format: date-time
        creatorId:
          type: string
          format: uuid
          nullable: true
        lastModificationTime:
          type: string
          format: date-time
          nullable: true
        lastModifierId:
          type: string
          format: uuid
          nullable: true
        isDeleted:
          type: boolean
        deleterId:
          type: string
          format: uuid
          nullable: true
        deletionTime:
          type: string
          format: date-time
          nullable: true
    CreateShareLinkDto:
      type: object
      required:
        - resourceType
        - resourceId
      properties:
        resourceType:
          $ref: '#/components/schemas/ResourceType'
        resourceId:
          type: string
          maxLength: 128
        linkType:
          $ref: '#/components/schemas/ShareLinkType'
          default: MultipleUse
        isReadOnly:
          type: boolean
          default: true
        allowComments:
          type: boolean
          default: false
        allowAnonymous:
          type: boolean
          default: true
        expiresAt:
          type: string
          format: date-time
          nullable: true
    UpdateShareLinkDto:
      type: object
      properties:
        isReadOnly:
          type: boolean
        allowComments:
          type: boolean
        allowAnonymous:
          type: boolean
        expiresAt:
          type: string
          format: date-time
          nullable: true
    ValidateShareLinkDto:
      type: object
      required:
        - token
      properties:
        token:
          type: string
          maxLength: 256
        accessedBy:
          type: string
          nullable: true
        isAnonymous:
          type: boolean
          default: true
        ipAddress:
          type: string
          nullable: true
        userAgent:
          type: string
          nullable: true
    ShareLinkDtoPagedResultDto:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/ShareLinkDto'
        totalCount:
          type: integer
          format: int64
    ShareLinkDtoListResultDto:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/ShareLinkDto'
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://localhost:44369/connect/authorize
          tokenUrl: https://localhost:44369/connect/token
          scopes:
            SharingModule: SharingModule API
security:
  - oauth2:
      - SharingModule

